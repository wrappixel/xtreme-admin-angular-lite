<div class="card">
    <div class="card-body">
        <div class="d-md-flex align-items-center">
            <div>
                <h4 class="card-title">Sales Summary</h4>
                <h5 class="card-subtitle">Overview of Latest Month</h5>
            </div>
            <div class="ml-auto d-flex no-block align-items-center">
                <ul class="list-inline font-12 dl m-r-15 m-b-0">
                    <li class="list-inline-item text-info"><i class="fa fa-circle"></i> Iphone</li>
                    <li class="list-inline-item text-primary"><i class="fa fa-circle"></i> Ipad</li>
                </ul>
            </div>
        </div>
        <div class="row mt-3">
            <!-- column -->
            <div class="col-lg-12">
                <div style="height: 300px;">
                    <canvas baseChart height="130" [datasets]="lineChartData" [labels]="lineChartLabels"
                        [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
                        [chartType]="lineChartType">
                    </canvas>
                </div>
            </div>
            <!-- column -->
        </div>
    </div>
</div>
