<div class="table-responsive">
  <div class="d-inline-block">
    <div class="btn-group d-flex justify-content-end mb-2" role="group">
      <button
        type="button"
        class="btn text-primary btn-light-primary border-primary"
        (click)="navigate(-1)"
      >
        Prev
      </button>
      <button
        type="button"
        class="btn text-primary btn-light-primary border-primary"
        (click)="today()"
      >
        Today
      </button>
      <button
        type="button"
        class="btn text-primary btn-light-primary border-primary"
        (click)="navigate(1)"
      >
        Next
      </button>
    </div>

    <ngb-datepicker
      class="custom-datepicker px-3 pt-1 pb-3"
      #dp
      [displayMonths]="4"
      outsideDays="hidden"
      [weekdays]="false"
      navigation="none"
    >
      <ng-template ngbDatepickerContent>
        <div *ngFor="let month of dp.state.months">
          <div class="text-primary p-1 fw-bold">
            {{ i18n.getMonthShortName(month.month) }} {{ month.year }}
          </div>
          <ngb-datepicker-month
            class="border rounded"
            [month]="month"
          ></ngb-datepicker-month>
        </div>
      </ng-template>
    </ngb-datepicker>
  </div>
</div>
